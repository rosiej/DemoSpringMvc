<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"/>
    <title>Utwórz Profil</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center" th:text="#{profile.title}">Informacje osobiste</h2>
        <form th:action="@{/profile}" th:object="${profileFormDTO}" method="post" class="col m8 s12 offset-m2">
            <div class="row">
                <div class="input-field col s6">
                    <input th:field="${profileFormDTO.twitterHandle}" id="twitterHandle" type="text"
                    th:errorclass="invalid"/>
                    <label for="twitterHandle" th:text="#{twitter.handle}">Identyfikator Twitter</label>
                    <div th:errors="*{twitterHandle}" class="red-text">Błąd</div>
                </div>
                <div class="input-field col s6">
                    <input th:field="${profileFormDTO.email}" id="email" type="text"
                    th:errorclass="invalid"/>
                    <label for="email" th:text="#{email}">Adres e-mail</label>
                    <div th:errors="*{email}" class="red-text">Błąd</div>
                </div>
           </div>
           <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileFormDTO.birthDate}" id="birthDate" type="text"
                th:errorclass="invalid" th:placeholder="${dateFormat}"/>
                <label for="birthDate" th:text="#{birthdate}" th:placeholder="${dateFormat}">Data urodzenia</label>
                <div th:errors="*{birthDate}" class="red-text">Błąd</div>
            </div>
           </div>
           <fieldset class="row">
           <legend th:text="#{tastes.legend}">Co lubisz?</legend>
           <button class="btn-teal" type="submit" name="addTaste"
           th:text="#{add.taste}">Dodaj preferencję
           <i class="mdi-content-add left"></i>
           </button>
           <div th:errors="*{tastes}" class="red-text">Błąd</div>
           <div class="row" th:each="row,rowStat : *{tastes}">
           <div class="col s6">
           <input type="text" th:field="*{tastes[__${rowStat.index}__]}"
           th:placeholder="#{taste.placeholder}"/>
           </div>
           <div class="col s6">
           <button class="btn red" type="submit" name="removeTaste"
           th:value="${rowStat.index}" th:text="#{remove}">Usuń
           <i class="mdi-action-delete right waves-effect"></i>
           </button>
</div>
</div>
</fieldset>
           <div class="row s12">
           <button class="btn waves-effect waves-light" type="submit" name="save">Wyślij
           <i class="mdi-content-send right"></i>
           </button>
           </div>
        </form>
    </div>
</body>
</html>
